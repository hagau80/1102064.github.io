<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>楊克勤個人簡介</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Noto Sans TC", "微軟正黑體", sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #fefefe, #f8ebe8);
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }

    /* -------- Header -------- */
    header {
      width: 100%;
      height: 250px;
      overflow: hidden;
    }

    header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* -------- Nav -------- */
    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: linear-gradient(90deg, #ffb6c1, #ff8a8a);
      padding: 10px 0;
    }

    nav a {
      flex: 1;
      text-align: center;
      transition: transform 0.3s ease;
    }

    nav a img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      border-radius: 50%;
      background-color: white;
      padding: 5px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    nav a:hover {
      transform: scale(1.05);
    }

    /* -------- 內容主體 (三欄式) -------- */
    .content {
      display: flex;
      flex-wrap: nowrap;
      min-height: 400px;
    }

    aside.left {
      flex: 1;
      background-color: #e6f4ea;
      text-align: center;
      padding: 20px;
      color: #2d6a4f;
    }

    aside.right {
      flex: 1;
      background-color: #fff7e6;
      text-align: center;
      padding: 20px;
      color: #a15c00;
    }

    main {
      flex: 2;
      background-color: #f0f8ff;
      padding: 30px;
    }

    /* -------- Main內容 -------- */
    main article p {
      margin: 10px 0;
      font-size: 1rem;
      line-height: 1.6;
    }

    main article p.name {
      font-size: 1.3rem;
      font-weight: bold;
      color: #2a5b9c;
    }

    main section img {
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    /* -------- Aside圖片 -------- */
    aside img {
      width: 90%;
      border-radius: 15px;
      margin-top: 15px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* -------- Footer -------- */
    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #555;
      border-top: 2px solid #ddd;
    }

    /* -------- RWD -------- */
    @media (max-width: 900px) {
      .content {
        flex-direction: column;
      }
      aside.left, aside.right, main {
        flex: 1;
        width: 100%;
      }
      nav a img {
        width: 55px;
        height: 55px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="ccj">
    <header>

    <nav>

      <a href="https://shopee.tw/"><img src="4.png" alt="蝦皮購物"></a>
    </nav>

    <div class="content">

        <img src="6.png" alt="豆干圖片">

      <!-- 中間 main -->
      <main>

    </div>

    <footer>© 2025 楊克勤個人介紹頁 | Designed with ❤️</footer>
  </div>
</body>
</html>
